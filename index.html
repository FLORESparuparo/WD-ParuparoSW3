<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function if_else() {
            if (confirm("Press a button!") == true) {
                alert("You pressed OK!");
            }
            else {
                alert("You pressed Cancel!");
            }
        }
    </script>
</head>
<body>
    <div>HELLO</div>
    <button onclick="if_else()">Try it</button>
</body>
</html>
